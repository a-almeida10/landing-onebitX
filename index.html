<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Landing Page- OnebitX</title>
  </head>
  <body class="d-flex">
    <main>
      <div class="container-fluid main-container col-sm-8 col-md-6 col-lg-4 ">
        <div class="row justify-content-center">
          <img
            src="./images/logoOneBitDark.png"
            alt="Logotipo da One Bit Code"
            class="logo-header mt-10"
          />
        </div>
        <form class="row">
          <div>
            <label class="form-label" for="inlineFormInputGroupName"
              >1 - Qual é o seu nome?</label
            >
            <div class="input-group">
              <div class="input-group-text">Primeiro Nome:</div>
              <input
                type="text"
                class="form-control"
                id="inlineFormInputGroupName"
                placeholder="Primeiro Nome"
              />
            </div>
          </div>
          <div class="my-3">
            <div class="input-group">
              <div class="input-group-text">Segundo Nome:</div>
              <input
                type="text"
                class="form-control"
                id="inlineFormGroupLastName"
                placeholder="Segundo Nome"
              />
            </div>
          </div>
          <div class="form-label">2 - Qual o seu gênero?</div>
          <div class="form-check">
            <input type="radio" name="" id="genderFemale" />
            <label for="genderFemale">Feminino</label>
          </div>
          <div class="form-check">
            <input type="radio" id="genderMale" />
            <label for="genderMale">Masculino</label>
          </div>
          <div class="form-check">
            <input type="radio" id="genderOther" />
            <label for="genderOther">Outro</label>
          </div>
          <div>
            <div class="form-label">
              3 - Marque os treinamentos que você já fez.
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="swicth1" />
              <label class="form-check-label" for="switch1"
                >Treinamento básico de astronauta</label
              >
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="swicth2" />
              <label class="form-check-label" for="switch2"
                >Treinamento físico básico</label
              >
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="swicth3" />
              <label class="form-check-label" for="switch3"
                >Treinamento avançado de astronauta</label
              >
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="swicth4" />
              <label class="form-check-label" for="switch4"
                >Treinamento físico intenso</label
              >
            </div>
          </div>
          <div class="form-label my-2">
            4 - Quais você acha que são suas qualidades?
          </div>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >Proativo</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Resistente</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option3"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >Não vomito fácil</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox4"
                value="option4"
              />
              <label class="form-check-label" for="inlineCheckbox4"
                >Não temo marcianos</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox5"
                value="option5"
              />
              <label class="form-check-label" for="inlineCheckbox5"
                >Já vi todos os star wars</label
              >
            </div>
          </div>
        </form>
        <div class="button-div">
          <button type="submit" class="btn btn-outline-danger">
            Enviar
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Feito por Ághata Almeida © OneBitCode todos os direitos reservados -
        2022
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
